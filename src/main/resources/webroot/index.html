<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>The best realtime auctions!</title>

    <script src="js/sockjs.min.js"></script>
    <script src="js/vertx-eventbus.js"></script>
    <script src="js/realtime-auctions.js"></script>
    <script src="js/base64.min.js"></script>
    <script src="js/msgpack.min.js"></script>
</head>

<body onload="init();">

<h3>Auction 1</h3>
<div id="error_message"></div>
<form>
    Current user:
    <span id="current_user" style="color: red;"></span>
    <p>
    Current page:
    <span id="current_page" style="color: teal;"></span>
    <p>
    Current price:
    <span id="current_price"></span>
    <div>
        <label for="my_bid_value">Your offer:</label>
        <input id="my_bid_value" type="text">
        <input type="button" onclick="bid();" value="Bid">
    </div>
    <div>
        Feed:
        <textarea id="feed" rows="5" cols="50" ></textarea>
    </div>
    <p>
    <div>
        <input type="button" onclick="sendPubMsg();" value="sendPubMsg">
    </div>
    <div>
        Client to Server:
        <textarea id="receive" rows="10" cols="50" ></textarea>
    </div>
    <p>
    <div>
        <input type="button" onclick="sendPointMsg();" value="sendPointMsg">
    </div>
    <div>
        P-2-P:
        <textarea id="p2pReceive" rows="10" cols="50" ></textarea>
    </div>
</form>

</body>

</html>
